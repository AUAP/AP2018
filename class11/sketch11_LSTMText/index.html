<html>

<head>
  <meta charset="UTF-8">
  <title>LSTM Simple Example</title>
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <script language="javascript" src="libraries/p5.dom.js"></script>
  <script language="javascript" src="libraries/ml5.min.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>

</head>


<body>
  <h1>LSTM Text Generation Example</h1>
  <p>seed text: <textarea id="textInput" rows="3" cols="30" maxlength="150" placeholder="start the text here..."></textarea></p>
  <p>length: <input id="lenSlider" type="range" min="50" max="800" value="100"> <span id="length">100</span></p>
  <p>temperature:<input id="tempSlider" type="range" min="0" max="1" step="0.01"><span id="temperature">0.5</span></p>
  <p id="status">Loading Model</p>
  <button id="generate">generate</button>
  <p id="result"></p>
</body>

</html>
